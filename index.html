<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>杨海林主页</title>
		<style>
			body{
				width: 100%;
				height: 100%;
				background-image: linear-gradient(160deg, #b100ff 20%,#00b3ff 80%);
			}
			div{
				width: 98%;
				position: absolute;
				top: 30%;
				font-size: 40px;
				text-align: center;				
			}
			#time{
				position: absolute;
				top: 45%;
			}
		</style>
	</head>
	<body>
		<div>
				吾乃杨海林，个人网站建设中。。。<hr>
		</div>
<div id="time"></div>
		<script type="text/javascript">
		function time(){
		var vWeek,vWeek_s,vDay;
		vWeek = ["星期天","星期一","星期二","星期三","星期四","星期五","星期六"];
		var date =  new Date();
		year = date.getFullYear();
		month = date.getMonth() + 1;
		day = date.getDate();
		hours = date.getHours();
		minutes = date.getMinutes();
		seconds = date.getSeconds();
		if(seconds<=9)
		seconds="0"+seconds;
vWeek_s = date.getDay();
		document.getElementById("time").innerHTML = "现在时间："+year + "年" + month + "月" + day + "日" + "\t\t" + hours + ":" + minutes +":" + seconds + "\t" + vWeek[vWeek_s] ;
		
		};
		setInterval("time()",1000);
		
		</script>
	</body>
</html>
